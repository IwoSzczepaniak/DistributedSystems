<h1>Book explorer</h1>
<p>Enter the title or author's name to search for books</p>
<form action="/author" method="GET">
    <label for="author_query">Look for the author:</label>
    <input type="text" id="author_query" name="author_" placeholder="Author Name"><br><br>
    <input type="submit" value="Search">
</form>
<form action="/title" method="GET">
    <label for="title_query">Look for the title:</label>
    <input type="text" id="title_query" name="title_" placeholder="Book title"><br><br>
    <input type="submit" value="Search">
</form>
<form action="/topic" method="GET">
    <label for="topic_query">Topic:</label>
    <input type="text" id="topic_query" name="topic_" placeholder="Topic/Subject"><br><br>
    <input type="submit" value="Search">
</form>

<h2>Poetry explorer</h2>
<form action="/random_poem" method="GET">
    <label for="rand_poem">Fragment:</label>
    <input type="submit" value="Search">
</form>
